{% extends "admin/base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <a href="{{ url_for('admin_levels.get_all') }}" class="fs-4">Все сложности</a>
            <p class="fs-3 mt-3">{{ level.title }}</p>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Аттрибут</td>
                            <td>Значение</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td>{{ level.id }}</td>
                        </tr>
                        <tr>
                            <td>Название</td>
                            <td>{{ level.title }}</td>
                        </tr>
                        <tr>
                            <td>Показатель</td>
                            <td>{{ level.indicator }}</td>
                        </tr>
                        <tr>
                            <td>CRUD</td>
                            <td class="d-flex gap-3">
                                <a href="{{ url_for('admin_levels.edit', id=level.id) }}"><i class="fa-solid fa-pen"></i></a>
                                <button class="text-danger border-0 bg-transparent p-0" onclick="deleteLevel({{ level.id }})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function deleteLevel(id) {
            url = "{{ url_for('admin_levels.delete', id='123') }}".replace("123", id);
            fetch(url, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => {
                if(response.ok) {
                    alert("Row deleted");
                    window.location.href = '/admin/levels';
                } else {
                    alert("Error");
                }
            });
        }
    </script>
{% endblock %}
