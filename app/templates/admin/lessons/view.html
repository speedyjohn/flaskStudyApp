{% extends "admin/base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <a href="{{ url_for('admin_lessons.get_all') }}" class="fs-4">Все уроки</a>
            <p class="fs-3 mt-3">{{ lesson.title }}</p>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Аттрибут</td>
                            <td>Значение</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td>{{ lesson.id }}</td>
                        </tr>
                        <tr>
                            <td>Название</td>
                            <td>{{ lesson.title }}</td>
                        </tr>
                        <tr>
                            <td>Категория</td>
                            <td><a href="{{ url_for('admin_categories.get', id=lesson.category.id) }}">ID: {{ lesson.category.id }} - {{ lesson.category.title }}</a></td>
                        </tr>
                        <tr>
                            <td>Сложность</td>
                            <td><a href="{{ url_for('admin_levels.get', id=lesson.level.id) }}">ID: {{ lesson.level.id }} - {{ lesson.level.title }}</a></td>
                        </tr>
                        <tr>
                            <td>CRUD</td>
                            <td class="d-flex gap-3">
                                <a href="{{ url_for('admin_lessons.edit', id=lesson.id) }}"><i class="fa-solid fa-pen"></i></a>
                                <button class="text-danger border-0 bg-transparent p-0" onclick="deleteLesson({{ lesson.id }})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function deleteLesson(id) {
            url = "{{ url_for('admin_lessons.delete', id='123') }}".replace("123", id);
            fetch(url, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => {
                if(response.ok) {
                    alert("Row deleted");
                    window.location.href = '/admin/lessons';
                } else {
                    alert("Error");
                }
            });
        }
    </script>
{% endblock %}
