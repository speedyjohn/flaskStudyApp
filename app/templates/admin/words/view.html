{% extends "admin/base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <a href="{{ url_for('admin_words.get_all') }}" class="fs-4">Все слова</a>
            <p class="fs-3 mt-3">{{ word.word }}</p>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Аттрибут</td>
                            <td>Значение</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td>{{ word.id }}</td>
                        </tr>
                        <tr>
                            <td>Слово</td>
                            <td>{{ word.word }}</td>
                        </tr>
                        <tr>
                            <td>Перевод</td>
                            <td>{{ word.translation }}</td>
                        </tr>
                        <tr>
                            <td>Урок</td>
                            <td><a href="{{ url_for('admin_lessons.get', id=word.lesson.id) }}">ID: {{ word.lesson.id }} - {{ word.lesson.title }}</a></td>
                        </tr>
                        <tr>
                            <td>CRUD</td>
                            <td class="d-flex gap-3">
                                <a href="{{ url_for('admin_words.edit', id=word.id) }}"><i class="fa-solid fa-pen"></i></a>
                                <button class="text-danger border-0 bg-transparent p-0" onclick="deleteWord({{ word.id }})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function deleteWord(id) {
            url = "{{ url_for('admin_categories.delete', id='123') }}".replace("123", id);
            fetch(url, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => {
                if(response.ok) {
                    alert("Row deleted");
                    window.location.href = '/admin/words';
                } else {
                    alert("Error");
                }
            });
        }
    </script>
{% endblock %}
