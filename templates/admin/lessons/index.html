{% extends "base.html" %}

{% block title %}
Admin Panel Lessons
{% endblock %}

{% block content %}
    <a href="{{ url_for('admin_lessons.create') }}" class="btn btn-danger my-3">Создать</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Категория</td>
                <td>Сложность</td>
                <td>CRUD</td>
            </tr>
        </thead>
        <tbody>
            {% for lesson in lessons %}
                <tr>
                    <td>{{ lesson.id }}</td>
                    <td>{{ lesson.title }}</td>
                    <td>{{ lesson.category }}</td>
                    <td>{{ lesson.level }}</td>
                    <td class="d-flex gap-1">
                        <a href="{{ url_for('admin_lessons.get', id=lesson.id) }}"><i class="fa-solid fa-eye"></i></a>
                        <a href="{{ url_for('admin_lessons.edit', id=lesson.id) }}"><i class="fa-solid fa-pen"></i></a>
                        <button class="text-danger border-0 bg-transparent" onclick="deleteLesson({{ lesson.id }})"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
    <script>
        function deleteLesson(id) {
            url = "{{ url_for('admin_lessons.delete', id='123') }}".replace("123", id);
            fetch(url, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => {
                if(response.ok) {
                    alert("Row deleted");
                    window.location.href = '/admin/lessons';
                } else {
                    alert("Error");
                }
            });
        }
    </script>

{% endblock %}
